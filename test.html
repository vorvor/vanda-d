<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="sites/all/modules/motor/js/jquery.ui.touch-punch.min.js"></script>


<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">

  <style>body { background:#fff; font-family:"Helvetica Neue",Helvetica,Arial,sans-serif; }</style>
</head>
<body style="">

    <div class="container">
      

      <style>
        #demo-frame > div.demo { padding: 10px !important; }
        .ui-slider .ui-slider-handle {
        	width: 50px;
        	height: 50px;
        }
        </style>
        <script>
        $(function() {
          var handleHour = $("#slider-hour #custom-handle");
			    $("#slider-hour").slider({
			      range: "max",
				  min: 1,
				  max: 24,
				  value: getHour(),
			      create: function() {
			        handleHour.text($(this).slider("value"));
			      },
			      slide: function(event, ui) {
			        handleHour.text(ui.value);
			      },
			      stop: function(event, ui) {
			      	time = $('input[name="time"]').val().split(':');
			      	if (ui.value < 10) {
						ui.value = '0' + ui.value;
					}
			      	$('input[name="time"]').val(ui.value + ':' + time[1]);
			      }
			    });

			    function getHour() {
				var dt = new Date();
				var hours = dt.getHours();
				if (hours < 10) {
					hours = '0' + hours;
				}
				
				return hours;
			}
        });
        </script>



      <div class="demo">

      <div id="slider-hour">
      <div id="custom-handle" class="ui-slider-handle"></div>
    </div>


      
    </div>

    </body>
